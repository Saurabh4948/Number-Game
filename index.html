<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            position: relative;
            margin: 0;
            padding: 0;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGmfx5uELHdyZRptSCCKbo8YvCUQbno1JT0Q&s') no-repeat center center fixed;
            background-size: cover;
            /* You can use a background color as an alternative: */
            /* background-color: #f0f0f0; */
        }
        
        .container {
            position: relative;
            margin-top: 50px;
        }
        
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            color: #fff;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .alert-success {
            color: #ffffff;
            background-color: #28a745;
            border-color: #28a745;
        }
        
        .alert-danger {
            color: #ffffff;
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>

<body>
    <!-- Welcome Modal -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeModalLabel">Welcome to Random Guess!</h5>
                </div>
                <div class="modal-body">
                    Get ready to play the Random Guess game!
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container text-center">
        <div class="alert alert-primary" role="alert">
            <h1>Random Guess</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Input Your Number between 1 to 100</h5>
                    <input type="number" id="user-input" class="form-control">
                    <button class="btn btn-primary mt-2" id="submit" onclick="guess_num()">Submit Guess</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script>
        let randomnumber = Math.floor(Math.random() * 101);

        function guess_num() {
            let result = document.getElementById('result');
            let submit = document.getElementById('submit');
            const guess = Number(document.getElementById('user-input').value);
            console.log(guess);
            if (guess === randomnumber) {
                result.textContent = 'Success';
                result.className = 'alert alert-success';
                submit.disabled = true;
                console.log('Success');
            } else if (guess < randomnumber) {
                result.textContent = 'Small';
                result.className = 'alert alert-danger';
                console.log('Small');
            } else {
                result.textContent = 'Large';
                result.className = 'alert alert-danger';
                console.log('Large');
            }
        }

        // Show the welcome modal on page load and hide it after 2 seconds
        window.onload = function() {
            let welcomeModal = new bootstrap.Modal(document.getElementById('welcomeModal'));
            welcomeModal.show();
            setTimeout(() => {
                welcomeModal.hide();
            }, 2000); // 2 seconds
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
